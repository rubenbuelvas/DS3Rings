{% extends "rings/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock title %}
{% block content %}
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    {% csrf_token %}
                    <h2>Sign up</h2>
                    <p class="desc">Welcome to <span>DS3Rings</span></p>
                    <div class="form-group">
                        {{ form|crispy }}
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label for="agree-term" class="label-agree-term"><span style="padding-left:10px"></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/>
                        <a href="/" class="submit-link submit">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
