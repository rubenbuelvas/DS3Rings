{% extends "rings/base.html" %}
{% load static %}
{% block title %}Sign up{% endblock title %}
{% block content %}
<div class="main">

    <div class="card_container">
        <div class="signup-content">
            <form method="POST" id="signup-form" class="signup-form">
                <h2>Sign up</h2>
                <p class="desc">Welcome to <span>DS3Rings</span></p>
                <div class="form-group">
                    <input type="text" class="form-input" name="name" id="name" placeholder="Nickname"/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" name="password" id="password" placeholder="Repeat password"/>
                    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label for="agree-term" class="label-agree-term"><span style="padding-left:10px"></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                  </div>
                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/>
                    <a href="/" class="submit-link submit">Log in</a>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock content %}
